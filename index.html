<!DOCTYPE html>
<html>
<meta charset="utf-8">

<body>
    <link rel="stylesheet" href="css/dragdealer.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.0.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.0.3/MarkerCluster.Default.css" />

    <script src="lib/wikidata-sdk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragdealer/0.9.8/dragdealer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

    <script src="js/Timeline.js"></script>
    <script src="js/Queries.js"></script>
    <script src="js/WikiQuery.js"></script>
    <script src="js/GoogleMap.js"></script>
    <script src="js/GoogleMarkerOverlay.js"></script>
    <script src="js/Filter.js"></script>




    <div class="debug-output">
      <h2 id="title"></h2>
      <div id="output"></div>
    </div>

    <div id="map"></div>

    <div class="filter-wrapper noselect">

      <input id="checkbox_timeline" class="checkbox" checked="checked" type="checkbox">
      <label for="checkbox_timeline">
        Adjust Timeline
      </label>

      <div id="archsites" class="checkbox-wrapper">
        <input id="checkbox_archsites" class="filter-checkbox" checked="checked" type="checkbox">
        <label for="checkbox_archsites">
          <img src="img/archsite24.png" alt="">Archaeological Sites
        </label>
      </div>

      <!--
      <div id="settlements" class="checkbox-wrapper">
        <input id="checkbox_settlements" class="filter-checkbox" checked="checked" type="checkbox">
        <label for="checkbox_settlements">
          <img src="img/settlement24.png" alt="">Settlements
        </label>
      </div>

      <div id="battles" class="checkbox-wrapper">
        <input id="checkbox_battles" class="filter-checkbox" checked="checked" type="checkbox">
        <label for="checkbox_battles">
          <img src="img/battle24.png" alt="">Battles
        </label>
      </div>
      -->

      <div id="churches" class="checkbox-wrapper">
        <input id="checkbox_churches" class="filter-checkbox" checked="checked" type="checkbox">
        <label for="checkbox_churches">
          <img src="img/church24.png" alt="">Churches
        </label>
      </div>

      <div id="monasteries" class="checkbox-wrapper">
        <input id="checkbox_monasteries" class="filter-checkbox" checked="checked" type="checkbox">
        <label for="checkbox_monasteries">
          <img src="img/monastery24.png" alt="">Monasteries
        </label>
      </div>

      <div id="mosques" class="checkbox-wrapper">
        <input id="checkbox_mosques" class="filter-checkbox" checked="checked" type="checkbox">
        <label for="checkbox_mosques">
          <img src="img/islam24.png" alt="">Mosques
        </label>
      </div>

      <!--
      <div id="test" class="checkbox-wrapper">
        <input id="checkbox_test" class="filter-checkbox" checked="checked" type="checkbox">
        <label for="checkbox_test">
          <img src="img/default.png" alt="">Test (Places of Worship)
        </label>
      </div>
      -->

    </div>

    <div id="main-slider" class="dragdealer">
      <div class="handle main-bar">
        <span id="year-value">0</span>
      </div>
    </div>

    <script>
    function initMap() {
      GoogleMapTool.init();
      WikiQuery.init();
      Timeline.init();
      Filter.init();
      //MarkerOverlay.init();
      //MapTool.init();

    }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYQvAlWRYZRWJfzzvEyyHpoudv4zrU1x4&callback=initMap">
    </script>
